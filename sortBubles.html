<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function () {
			var a =[];
			var n = 10; //кількість елементів в масиві

			// заповняє масив рандомними числами
			for (var k = 0; k < n; k++) {
				a.push(Math.floor(Math.random() * 10));
			}

			console.log("Початковий масив " + a);

			//пробігає весь месив поступово переносячи найбільший елемент в кінець масиву
			//сортуючи масив по зростанню
			for(var i = 0;i < n; i++){
				for (var j = 0; j < n-1; j++) {
					if(a[j] > a[j+1]){
						var t = a[j];	
						a[j] = a[j+1];
						a[j+1] = t;

					}
				}
				
			}
			console.log("Відсортований масив " + a);

		}


	</script>
</head>
<body>

</body>
</html>
