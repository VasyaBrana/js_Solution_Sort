<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function () {
			var a =[];
			var n = 10; //кількість елементів в масиві

			// заповняє масив рандомними числами
			for (var k = 0; k < n; k++) {
				a.push(Math.floor(Math.random() * 10));
			}

			console.log("Початковий масив " + a);

			for (var i = 0; i < n-1; i++){
				 var min = i;
       				for (var j = i+1; j < n; j++){ 
       					if (a[j] < a[min])
       						min = j; 
       				} 
				var t = a[min]; 
       			a[min] = a[ i ]; 
       			a[ i ] = t;
     }
			console.log("Відсортований масив " + a);

		}


	</script>
</head>

</body>
</html>
